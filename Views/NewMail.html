<div>

<a href="#/Inbox"><span class=" icon-inbox"></span>Inbox</a>
<a href="#/NewMail"><span class="icon-pencil"></span>New Mail</a>


                <form id="formNewMail" name="formNewMail">
                    <div class="input-group">
                        <span class="input-group-addon">To</span>
                        <input type="text" class="form-control" ng-model="mail.to" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Subject</span>
                        <input type="text" class="form-control" ng-model="mail.subject" />
                    </div>

                    <div class="spacer">
                        <textarea ui-tinymce="optionsTinyMce" class="contenuNouveauMail" rows="10" ng-model="mail.content"></textarea>
                    </div>  

                    <div class="spacer">
                        <pre>{{mail | json}}</pre>
                    </div>

                    <div class="spacer text-center">
                        <button ng-click="SendMail()" class="btn btn-primary">Send</button>
                    </div>
                </form>

</div>
